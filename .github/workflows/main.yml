import React, { useState, useEffect } from 'react';
import { Heart, Share2, ZoomIn, X, Palette, Camera, Info } from 'lucide-react';

const App = () => {
  const [selectedImage, setSelectedImage] = useState(null);
  const [likes, setLikes] = useState({});
  const [activeCategory, setActiveCategory] = useState('全部');

  // 作品數據，提取自 CSV 內容
  const artworks = [
    { id: 1, url: 'https://imgur.com/v9DxirY.jpg', title: '色彩幻想 #1', date: '2024' },
    { id: 2, url: 'https://imgur.com/NhaL9VE.jpg', title: '自然律動 #2', date: '2024' },
    { id: 3, url: 'https://imgur.com/52ZDiEe.jpg', title: '心靈畫布 #3', date: '2024' },
