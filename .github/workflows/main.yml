      <main className="max-w-7xl mx-auto px-6 pb-24">
        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          {artworks.map((art) => (
            <div 
              key={art.id}
              className="group relative bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-100 cursor-pointer"
              onClick={() => setSelectedImage(art)}
            >
              {/* 圖片容器 */}
              <div className="aspect-[4/3] overflow-hidden bg-slate-200">
                <img 
                  src={art.url} 
                  alt={art.title}
                  className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700"
                  onError={(e) => { e.target.src = 'https://via.placeholder.com/400x300?text=Art+Work'; }}
                />
                {/* 懸停覆蓋層 */}
                <div className="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                  <div className="bg-white/90 p-3 rounded-full shadow-lg transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                    <ZoomIn className="w-6 h-6 text-slate-800" />
                  </div>
                </div>
              </div>

              {/* 資訊卡片 */}
              <div className="p-5">
                <div className="flex justify-between items-start mb-2">
                  <h3 className="font-bold text-lg text-slate-900">{art.title}</h3>
                  <span className="text-xs font-medium text-slate-400 uppercase tracking-tighter">{art.date}</span>
                </div>
                <div className="flex items-center gap-4 mt-4">
                  <button 
                    onClick={(e) => handleLike(art.id, e)}
                    className="flex items-center gap-1.5 text-sm text-slate-600 hover:text-pink-500 transition-colors"
                  >
                    <Heart className={`w-4 h-4 ${likes[art.id] ? 'fill-pink-500 text-pink-500' : ''}`} />
                    <span>{likes[art.id] || 0}</span>
                  </button>
                  <button 
                    onClick={copyLink}
                    className="flex items-center gap-1.5 text-sm text-slate-600 hover:text-indigo-600 transition-colors"
