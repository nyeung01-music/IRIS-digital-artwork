          onClick={() => setSelectedImage(null)}
        >
          <button className="absolute top-6 right-6 text-white hover:rotate-90 transition-transform p-2">
            <X className="w-8 h-8" />
          </button>
          
          <div 
            className="relative max-w-5xl w-full flex flex-col md:flex-row bg-white rounded-3xl overflow-hidden shadow-2xl"
            onClick={e => e.stopPropagation()}
          >
            <div className="flex-1 bg-slate-100">
              <img 
                src={selectedImage.url} 
                alt={selectedImage.title}
                className="w-full h-full object-contain max-h-[70vh] md:max-h-[85vh]"
              />
