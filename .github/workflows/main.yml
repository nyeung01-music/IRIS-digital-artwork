            <div className="w-full md:w-80 p-8 flex flex-col justify-between">
              <div>
                <h2 className="text-2xl font-bold mb-2 text-slate-900">{selectedImage.title}</h2>
                <div className="flex items-center gap-2 text-slate-500 text-sm mb-6">
                  <Camera className="w-4 h-4" />
                  <span>攝於 {selectedImage.date} 年</span>
                </div>
                <div className="space-y-4">
                  <div className="bg-slate-50 p-4 rounded-xl">
                    <div className="flex items-center gap-2 font-semibold text-slate-700 mb-1 italic">
                      <Info className="w-4 h-4" />
                      作品簡介
                    </div>
                    <p className="text-slate-600 text-sm leading-relaxed">
                      這是 Iris 在這段時間對世界的細膩觀察。透過豐富的色彩層次，表達了對生活的熱愛。
                    </p>
                  </div>
                </div>
              </div>
              
              <div className="mt-8 flex gap-3">
                <button 
                  onClick={(e) => handleLike(selectedImage.id, e)}
                  className="flex-1 py-3 bg-pink-50 text-pink-600 font-bold rounded-xl flex items-center justify-center gap-2 hover:bg-pink-100 transition-colors"
                >
                  <Heart className={`w-5 h-5 ${likes[selectedImage.id] ? 'fill-pink-600' : ''}`} />
